<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"><title>View Page</title></head>
<body>
<!--    <input type="hidden" th:field="*{id}"/>-->
    <fieldset th:object="${product}">
        <legend>
            Product Details
        </legend>
        <table id="listProduct">
            <tr>
                <td>Name:</td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td th:text="*{price}"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td th:text="*{description}"></td>
            </tr>
            <tr>
                <td>Provider:</td>
                <td th:text="*{provider}"></td>
            </tr>
        </table>
    </fieldset>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
