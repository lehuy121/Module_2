<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"><title>New Product Page</title></head>
<body>
<form th:action="@{/addProduct}" method="post" th:object="${product}">
<fieldset>
    <legend>
        Add New Product
    </legend>
    <table id="listProduct">
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input th:field="*{description}"></td>
        </tr>
        <tr>
            <td>Provider:</td>
            <td><input th:field="*{provider}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create product"></td>
        </tr>
    </table>
</fieldset>
</form>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
