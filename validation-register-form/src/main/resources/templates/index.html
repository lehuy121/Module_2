<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<form th:action="@{/save}" th:method="post" th:object="${user}">
    <label>First Name:
        <input type="text" th:field="*{firstName}"><br>
    </label>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

    <label>Last Name:
        <input type="text" th:field="*{lastName}"><br>
    </label>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

    <label>Phone Number:
        <input type="text" th:field="*{phoneNumber}"><br>
    </label>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

    <label>Age:
        <input type="text" th:field="*{age}"><br>
    </label>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>

    <label>Email:
        <input type="text" th:field="*{email}"><br>
    </label>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <input type="submit" value="Save">
</form>
</body>
</html>
