<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Input PhoneNumber</title>
</head>
<body>
<form action="#" th:action="@{/validatePhone}" th:object="${phoneNumber}"
      method="post">
    <table>
        <tr>
            <td>PhoneNumber</td>
            <td><label>
                <input type="text" th:field="*{number}"/>
            </label></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name Error</td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>
