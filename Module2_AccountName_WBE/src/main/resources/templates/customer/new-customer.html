<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" id="container">
    <div th:replace="layout::header"></div>
    <div th:replace="layout::menu"></div>
    <div class="row" id="content">
        <div th:replace="layout::left"></div>
        <div class="col-10" id="center">
            <div class="row" id="list-customer">
                <div class="container">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h2>Add <b>Customer</b></h2>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{create-customer}" th:method="post" th:object="${customer}" novalidate>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                            </div>


                            <div class="input-group date" data-provide="datepicker">
                                <label for="pickyDate">Day Of Birth:</label>
                                <input  class="form-control"  data-date-format="yyyy/mm/dd" type="date" id="pickyDate" autocomplete="off" th:field="*{birth}"/>
                                <p class="text-danger" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></p>
                            </div>

                            <div class="form-group">
                                <label for="idNumber">Identity Card:</label>
                                <input type="text" class="form-control" id="idNumber" name="idNumber" th:field="*{identity_card}">
                                <p class="text-danger" th:if="${#fields.hasErrors('identity_card')}" th:errors="*{identity_card}"></p>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phone}">
                                <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
                                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
                            </div>
                            <label for="customerType">Customer Type</label>
                            <select class="form-control" id="customerType" name="customerType" th:field="*{customerType}">
                                <option th:each=" customerType: ${listCustomerType}" th:value="${customerType.id}" th:text="${customerType.type}"></option>
                            </select>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div th:replace="layout::bottom"></div>
        </div>
        <div th:replace="layout::right"></div>
    </div>
</div>
</body>
</html>
