<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" id="container">
    <div th:replace="layout::header"></div>
    <div th:replace="layout::menu"></div>
    <div class="row" id="content">
        <div th:replace="layout::left"></div>
        <div class="col-8" id="center">
            <div class="row" id="create-customer">
                <div class="container">
                    <h4>Create Service Type</h4>
                    <span>Welcome</span>: <th:block th:if="${success}">
                    <span th:text="${success}"></span>
                    </th:block>
                    <form th:action="@{create-service-type}" th:method="post" th:object="${serviceType}">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div> <!--end of create form-->
            </div>
            <div th:replace="layout::bottom"></div>
        </div>
        <div th:replace="layout::right"></div>
    </div>
</div>
</body>
</html>
