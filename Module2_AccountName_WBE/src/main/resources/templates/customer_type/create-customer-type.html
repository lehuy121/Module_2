<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" id="container">
    <div th:replace="layout::header"></div>
    <div th:replace="layout::menu"></div>
    <div class="row" id="content">
        <div th:replace="layout::left"></div>
        <div class="col-8" id="center">
            <div class="row" id="create-customer">
                <div class="container">
                    <h4>Create Customer Type</h4>
                    <form th:action="@{create-customer-type}" th:method="post" th:object="${customerType}">
                        <div class="form-group">
                            <label for="name">Type:</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{type}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div> <!--end of create form-->
            </div>
            <div th:replace="layout::bottom"></div>
        </div>
        <div th:replace="layout::right"></div>
    </div>
</div>
</body>
</html>
