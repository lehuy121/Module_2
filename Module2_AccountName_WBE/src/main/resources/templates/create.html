<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" id="container">
    <div th:replace="layout::header"></div>
    <div th:replace="layout::menu"></div>
    <div class="row" id="content">
        <div th:replace="layout::left"></div>
        <div class="col-8" id="center">
            <div class="row" id="create">
                <h4>Manage User</h4>
                <table class="table table-active">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td>
                            <a th:href="@{/edit?id={id}(id=${user.id})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/delete?id={id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </table>
                <a href="/add" class="btn btn-success">Add User</a>
            </div>
            <div th:replace="layout::bottom"></div>
        </div>
        <div th:replace="layout::right"></div>
    </div>
</div>
</body>
</html>
