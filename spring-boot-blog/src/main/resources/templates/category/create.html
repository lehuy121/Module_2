<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
</head>
<body>
<p><a th:href="@{/listCategory}">List Category</a></p>
<h3 th:text="${success}"></h3>
<fieldset>
    <legend>Create Category</legend>
    <form th:action="@{/createCategory}" th:method="post" th:object="${category}">
        <label for="name">
            <input id="name" placeholder="Enter Name Category" th:type="text" th:field="*{name}"><br>
            <input type="submit" value="Create">
        </label>
    </form>
</fieldset>
</body>
</html>
