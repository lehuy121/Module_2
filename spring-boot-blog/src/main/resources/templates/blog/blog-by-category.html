<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${categoryName}"></title>
</head>
<body>
<h1 th:text="${categoryName}"></h1>
<hr>
<article th:each="blog : ${listBlog}">
    <span th:text="${blog.title}"></span>
    <pre th:text="${blog.article}"></pre>
</article>
<div>
    <a th:href="@{/homePage/(page=${listBlog.number - 1})}" th:if="${listBlog.hasPrevious()}">Previous</a>
    <span th:text="${listBlog.number + 1}"></span>/<span th:text="${listBlog.totalPages}"></span>
    <a th:href="@{/homePage/(page=${listBlog.number + 1})}" th:if="${listBlog.hasNext()}">Next</a>
</div>

</body>
</html>
